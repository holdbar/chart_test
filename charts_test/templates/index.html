
{% extends "base.html" %}
{% block content %}

<div class="container">
<h3>Upload data</h3>
<form action="" method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>
        {{ form.file() }}
    </p>
    <p>
        <input type="submit" value="Upload">
    </p>
</form>
</div>

{% endblock %}
